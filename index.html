<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Interactive Weather Dashboard</h1>
      <div class="small">Powered by OpenWeatherMap</div>
    </header><div class="grid">
  <aside class="panel">
    <form id="searchForm" onsubmit="return false;">
      <div class="search-row">
        <input id="q" placeholder="Search city (e.g., Mumbai)" autocomplete="off" />
        <button id="searchBtn" class="btn">Search</button>
      </div>
      <div style="display:flex;gap:8px;margin-top:10px">
        <button id="locBtn" type="button" class="btn secondary">Use my location</button>
        <button id="unitBtn" type="button" class="btn secondary">°C</button>
      </div>
    </form>

    <div style="margin-top:12px" class="small">Recent</div>
    <div id="recent" class="recent"></div>
    <div style="margin-top:8px" class="small">Tip: type 2+ characters then wait or press Search.</div>
    <div id="error" style="margin-top:12px;display:none" class="error"></div>
  </aside>

  <main>
    <section class="card">
      <div class="top">
        <div>
          <div class="small">Location</div>
          <div id="locName" class="location">—</div>
          <div id="coords" class="small" style="margin-top:4px"></div>
        </div>
        <div style="text-align:right">
          <div id="tempNow" class="temp">—</div>
          <div id="desc" class="small" style="text-transform:capitalize"></div>
        </div>
      </div>

      <div id="loader" style="margin-top:12px;display:none" class="loading"><div class="spinner"></div><div>Loading...</div></div>

      <div id="currentBlock" style="margin-top:12px;display:none">
        <div style="display:flex;gap:14px;align-items:center">
          <img id="iconNow" src="" alt="" width="80" height="80" style="display:block" />
          <div>
            <div id="tempLarge" style="font-weight:700;font-size:20px">—</div>
            <div id="feels" class="small">—</div>
          </div>
        </div>

        <div class="meta">
          <div><div class="small">Humidity</div><div id="hum" style="font-weight:600">—</div></div>
          <div><div class="small">Wind</div><div id="wind" style="font-weight:600">—</div></div>
          <div><div class="small">Pressure</div><div id="pres" style="font-weight:600">—</div></div>
          <div><div class="small">Visibility</div><div id="vis" style="font-weight:600">—</div></div>
        </div>

        <div id="outlook" class="forecast"></div>
      </div>
    </section>

    <footer>Built with ❤️ • By Indrakar</footer>
  </main>
</div>

  </div>
<script src="script.js"></script>
</body>
</html>
